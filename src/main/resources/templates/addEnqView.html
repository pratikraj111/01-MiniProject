<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>
  <body>
	  <table>
		  <tr>
			  <td><a href="/dashboard">Dashboard</a></td>
			  <a href="/Enquiries">View Enquries</a>
		  </tr>
	  </table>
    <h2>Add Enquries  </h2>
    <font color='red'><p th:text="${ErrMsg}"></p></font>
    <font color='green'><p th:text="${msg}"></p></font>
    <form th:action="@{/enquiry}" th:object="${enq}" method="post">
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" th:field=*{name} required></td>
			</tr>
			<tr>
				<td>Phone No:</td>
				<td><input type="text" th:field=*{phno} required></td>
			</tr>
			<tr>
				<td>Class Mode:</td>
				<td><select th:field=*{mode} required style="width: 100px">
					<option value="">-select-</option>
					<option value="online">online</option>
					<option value="offline">offline</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Course :</td>
				<td><select th:field=*{course} required style="width: 100px">
					<option value="">-select-</option>
					<option value="java">java</option>
					<option value="python">python</option>
					<option value="devOps">devOps</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Status :</td>
				<td><select th:field=*{status} required>
					<option value="">-select-</option>
					<option value="New">New</option>
					<option value="Enrolled">Enrolled</option>
					<option value="Lost">Lost</option>option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td></td>
				<td><input type="submit" value="Save" class="btn btn-primary"></td>
			</tr>
			
		</table>
	</form>
  </body>
</html>
