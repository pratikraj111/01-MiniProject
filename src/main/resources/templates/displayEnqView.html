<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
		th, td {
  		border-style:solid;
  		border-color: #96D4D4;
		}
	</style>
  </head>
  <body>
	 <center>
	  <h1><font color="Orange">Enquries Management System</font></h1>
	 </center>
    <h2>--All Enquiries-- </h2>
    <br>
    <a href="/enquiry">Add Enquries</a><br><br>
    <form th:action="@{/Filter-Enquiries}" th:object="${sc}" method="post">
		<table>
			<tr>
				<td>Class Mode:</td>
				<td><select th:field="*{mode}" style="width: 100px">
					<option value="">-select-</option>
					<option value="online">online</option>
					<option value="offline">offline</option>
					</select>
				</td>
			
				<td>Course :</td>
				<td><select th:field="*{course}"  style="width: 100px">
					<option value="">-select-</option>
					<option value="java">java</option>
					<option value="python">python</option>
					<option value="devOps">devOps</option>
					</select>
				</td>
			
				<td>Status :</td>
				<td><select th:field="*{status}" >
					<option value="">-select-</option>
					<option value="New">New</option>
					<option value="Enrolled">Enrolled</option>
					<option value="Lost">Lost</option>option>
					</select>
				</td>
			
			<td>
				<input type="submit" value="search" class="btn btn-primary">
			</td>
			</tr>
		</table>
	</form>
	<br>
    <table style="width:80%">
		<thead>
			<th>Name</th>
			<th>Phone No</th>
			<th>Course name</th>
			<th>Mode</th>
			<th>Status</th>
			<th>Date</th>
		</thead>
		<tbody>
			<tr th:each="enq: ${enquiries}">
				<td th:text="${enq.name}"></td>
				<td th:text="${enq.phno}"></td>
				<td th:text="${enq.course}"></td>
				<td th:text="${enq.mode}"></td>
				<td th:text="${enq.status}"></td>
				<td th:text="${enq.createdDate}"></td>
			</tr>
			
			
		</tbody>
	</table>
  </body>
</html>
