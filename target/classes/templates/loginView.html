<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
  </head>
  <body>
	  <center>
	  <h1><font color="Orange">Enquries Management System</font></h1>
	  <div class="container">
   		 <h2>Login </h2>
   		 <font color='red'><p th:text="${ErrMsg}"></p></font>
   		 <form th:action="@{/login}" th:object="${Counsellor}" method="post">
				<table>
					<tr>
				<td>Email:</td>
				<td><input type="email" th:field="*{email}" required /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" th:field="*{pwd}" required /></td>
			</tr>

			<tr>
				<td></td>
				<td><input type="submit"  value="Login" class="btn btn-primary"></td>
			</tr>
				</table>
   		 
    	<a href="/register">Register Here.</a>
    	<a href="/forgot-pwd">Forgot password</a>
    </div>
	  </center>
  </body>
</html>
