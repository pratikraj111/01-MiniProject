
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
  </head>
  <body>
	  <center>
	  <h1><font color="Orange">Enquries Management System</font></h1>
    <h2>Register</h2>
    <font color="green"><p th:text="${msg}"></p></font>
    <table>
		<form th:action="@{/register}" th:object="${Counsellor}" method="post">
			<tr>
				<td>Name:</td>
				<td><input type="text" th:field="*{name}" required /></td>
			</tr>
			<tr>
				<td>email:</td>
				<td><input type="email" th:field="*{email}" required /></td>
			</tr>
			<tr>
				<td>password:</td>
				<td><input type="password" th:field="*{pwd}" required /></td>
			</tr>
			<tr>
				<td>Phone no:</td>
				<td><input type="text" th:field="*{phno}" required /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit"  value="Register" class="btn btn-primary"></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td>
					<a href="/">
					 Login  </a>
				</td>
			</tr>
			
		</form>
	</table>
    
    </center>
  </body>
</html>
